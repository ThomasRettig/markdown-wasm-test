<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <title>Markdown Editor</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="icon" href="favicon.svg">
      <script src="markdown.js"></script>
      <link rel="stylesheet" href="highlight.css">
      <script src="highlight.js"></script>
      <script src="https://unpkg.com/clipboard@2.0.8/dist/clipboard.min.js" integrity="sha384-CUdYwYFu8WmBI8h257c5rCd1GQX0KL+zSYV6kyRNY2thW7QqQymKGfTCI1WHwzvy" crossorigin="anonymous"></script>
      <link rel="stylesheet" href="https://rsms.me/raster/raster.css" integrity="sha384-7uqkm+H0k4c3GvbKEBzaQEnHlUJM0JUU4kgKDJ7hBxStAN+jskrfIewxwTAe6V2J" crossorigin="anonymous">
      <style>
        :root {
         --fontSize: 15px;
        }

        *,
        ::before,
        ::after {
          box-sizing: border-box;
        }

        ::-webkit-scrollbar {
            background: #fff;
            border-radius: 10px
        }

        ::-webkit-scrollbar-thumb {
            background: #ddd;
            border: 4px solid transparent;
            border-radius: 100px;
            background-clip: content-box
        }

        ::-webkit-scrollbar-thumb:hover {
            background: grey;
            border: 4px solid transparent;
            border-radius: 150px;
            background-clip: content-box
        }

        ::selection {
          background-color: var(--blue);
          color: white;
        }

        html {
          overflow: scroll;
          overflow-x: hidden;
        }

        button {
          all: unset;
        }

        c.label {
         font-weight: 500;
         letter-spacing: 0;
         color: #999;
         margin-bottom: 5px;
        }

        c.input,
        c.output {
         max-width: 50vw;
        }

        c.textarea textarea {
         flex: 1 1 auto;
         min-height: 55vh;
         border: 2px solid #ccc;
         border-radius: 5px;
         padding: 1rem;
         font-size: 14px;
         width: 100%;
         height: auto;
         resize: vertical;
         padding-right: 5px;
        }

        c.textarea textarea:focus {
         outline: none;
         border-color: var(--blue);
        }

        blockquote {
         padding-left: var(--lineHeight);
         border-left: 2px solid #ccc;
        }

        h1>a.anchor,
        h2>a.anchor,
        h3>a.anchor,
        h4>a.anchor,
        h5>a.anchor,
        h6>a.anchor {
         display: inline-block;
         float: left;
         height: 1.2em;
         width: 1em;
         margin-left: -1em;
         position: relative;
         outline: none;
        }

        .label {
          display: flex;
          justify-content: space-between;
        }

        .btn {
          cursor: pointer;
        }

        .btn:focus {
          outline: 2px solid var(--blue);
        }

        h1>a.anchor:before,
        h2>a.anchor:before,
        h3>a.anchor:before,
        h4>a.anchor:before,
        h5>a.anchor:before,
        h6>a.anchor:before {
         visibility: hidden;
         position: absolute;
         opacity: 0.2;
         top: 0;
         width: 1em;
         font-weight: normal;
         font-size: 70%;
         line-height: inherit;
         content: "\1F517";
         text-align: center;
        }

        h1>a.anchor:hover:before,
        h2>a.anchor:hover:before,
        h3>a.anchor:hover:before,
        h4>a.anchor:hover:before,
        h5>a.anchor:hover:before,
        h6>a.anchor:hover:before {
         visibility: visible;
         opacity: 0.8;
        }

        h1>a.anchor:focus:before,
        h2>a.anchor:focus:before,
        h3>a.anchor:focus:before,
        h4>a.anchor:focus:before,
        h5>a.anchor:focus:before,
        h6>a.anchor:focus:before,
        h1:hover .anchor:before,
        h2:hover .anchor:before,
        h3:hover .anchor:before,
        h4:hover .anchor:before,
        h5:hover .anchor:before,
        h6:hover .anchor:before {
         visibility: visible;
        }
      </style>
      <link rel="manifest" href="manifest.webmanifest">
   </head>
   <body>
      <grid columns="2" class="_debug">
        <c>
          <h1>Markdown Editor</h1>
        </c>
        <c>
        </c>
        <div id="wrapper">
          <c class="label">Type some Markdown<button class="btn" id="clipboard" data-clipboard-target="#markdown-input" title="Copy text to clipboard">Copy Markdown</button></c>
          <c class="label"></c>
          <c class="input textarea">
            <textarea class="code" id="markdown-input"># Hello, world!
This is some dummy text which you can edit! **Very cool stuff**.
```js
// some Javascript code
var clipboard = new ClipboardJS('.btn');

clipboard.on('success', function(e) {
    document.getElementById("clipboard").innerHTML = "Copied!";
    setTimeout(function (){
      document.getElementById("clipboard").innerHTML = "Copy Markdown";
    }, 650);
    e.clearSelection();
});

const foo = () => {
  console.warn("Important stuff!") + err;
}
```</textarea>
        </c>
      </div>
      <c class="output" id="html-output">
      </c>
      </grid>
      <script type="text/javascript">
         window["markdown"].ready.then(markdown => {
         
         const inputEl = document.getElementById("markdown-input")
         const outputEl = document.getElementById("html-output")
         let hljsTimer
         
         function update() {
           let source = inputEl.value
           let html = markdown.parse(source, {
             parseFlags: markdown.ParseFlags.DEFAULT,
           })
           outputEl.innerHTML = html
           updateCodeHighlight()
         }
         
         function updateCodeHighlight() {
           clearTimeout(hljsTimer)
           if (typeof hljs == "undefined") {
             hljsTimer = setTimeout(updateCodeSyntaxHighlighting, 500)
             return
           }
           document.querySelectorAll('pre code[class^="language-"]').forEach(block => {
             hljs.highlightBlock(block)
           })
         }
         
         inputEl.addEventListener("input", update)
         update()
         })
      </script>
      <script>
        var clipboard = new ClipboardJS('button')

        clipboard.on('success', function(e) {
            document.getElementById("clipboard").innerHTML = "Copied!"
            setTimeout(function (){
              document.getElementById("clipboard").innerHTML = "Copy Markdown"
            }, 650)
            e.clearSelection()
        });
      </script>
      <script>
        if (navigator && navigator.serviceWorker) {
          navigator.serviceWorker.register('sw.js')
        }
      </script>
   </body>
</html>
