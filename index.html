        :root {
          --fontSize: 15px;
          --sansFont: "Inter";

          --foreground-color: rgba(var(--foreground-color-rgb), var(--foreground-color-a));

        @supports (font-variation-settings:normal) {

        * {

        }

        blockquote, q {
          quotes: none;
        }

        blockquote:after,
        blockquote:before,
        q:after,
        q:before {

          content: none;
        }

        a,
        a:active,
        a:visited {
          color: inherit;
        }

        grid {
          display: grid;
          --grid-tc: repeat(4, 1fr);
          grid-template-columns: var(--grid-tc);
          --grid-cs: 1;
          --grid-ce: -1;
        }

        grid > c {
          display: block;
          appearance: none;
        }

        grid[columns="2"] {
          --grid-tc: repeat(2, 1fr);
        }

        html {
          -webkit-text-size-adjust: 100%;
          font-family: var(--sansFont), -system-ui, system-ui, sans-serif;
          font-size: var(--fontSize);
          line-height: var(--lineHeight);
          background: var(--background-color);
          color: var(--foreground-color);
          letter-spacing: -0.01em;
        }

        body {
          margin: 0;
          padding: 0;
          scroll-behavior: smooth;
          overflow-x: hidden;
          padding: calc(var(--lineHeight)*2);
          padding-bottom: calc(var(--lineHeight)*3);
        }

        @media only screen and (max-width:600px) {
          body {
            padding: var(--lineHeight);
            padding-bottom: calc(var(--lineHeight)*2);
          }
        }

        :first-child {
          margin-top: unset;
        }

        :last-child {
          margin-bottom: unset;
        }

        hr:first-child {
          margin-top: calc(var(--hrThickness)/-2);
          margin-bottom: calc(var(--lineHeight) - var(--hrThickness)/2);
        }

        hr:last-child {
          margin-bottom: calc(var(--hrThickness)/-2);
        }

        hr,
        hr:last-child,
        hr:only-child {
          margin-top: calc(var(--lineHeight) - var(--hrThickness)/2);
        }

        hr,
        hr:only-child {
          border: none;
          background: var(--foreground-color);
          height: var(--hrThickness);
          margin-bottom: calc(var(--lineHeight) - var(--hrThickness)/2);
        }

        * + hr:last-child {
          margin-top: calc(var(--hrThickness)/-2);
        }

        hr:not(:first-child) {

          margin-bottom: calc(var(--lineHeight) - var(--hrThickness));
        }

        grid>hr {

        }

        grid > hr,
        grid > hr:not(:first-child):not(:last-child) {
          margin-top: calc(var(--lineHeight) - var(--hrThickness));

        b,

        }

        li.task-list-item > input[type=checkbox] {
          list-style: none;
          margin-right: .5em;
          margin-left: -1.4em;

          --outlineSvgUrl: url('data:image/svg+xml;utf8,<svg width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg"><rect x="1.75" y="1.75" width="14.5" height="14.5" rx="0.5" stroke="black" stroke-width="1.5"/></svg>');
          --checkSvgUrl: url('data:image/svg+xml;utf8,<svg width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M4.7 9.3L8.1 12.6L13.8 6.9L12.3 5.3L8.1 9.5L6.3 7.7L4.7 9.3Z" fill="black"/></svg>');

        li.task-list-item > input[type=checkbox]::after,
        li.task-list-item > input[type=checkbox]::before {
          display: block;
          position: absolute;
          content: "X";
          color: transparent;
          left: 0;
          top: -.25em;
          bottom: -.25em;
          width: 1.1em;
          background-size: contain;
          background-repeat: no-repeat;
          background-position: 50%;
        }

        li.task-list-item>input[type=checkbox]:after {
          background-image: var(--outlineSvgUrl);
        }

        li.task-list-item>input[type=checkbox][checked]:before {
          background-image: var(--checkSvgUrl);

        ol,
        ul {
          list-style-position: outside;
          --list-indentation: 2em;

        ol.compact>li,

          margin-bottom: 0;

        }

          -webkit-padding-start: var(--list-indentation);
          padding-inline-start: var(--list-indentation);
        }

        ol:not([start]) {
          list-style: none;
          counter-reset: ol-counter;
          padding-left: var(--list-indentation);
        }

        ol:not([start])>li {
          counter-increment: ol-counter;
          position: relative;
        }

        ol:not([start])>li:before {
          content: counter(ol-counter) ". ";
          font-weight: 500;
          font-variant-numeric: tabular-nums;
          position: absolute;
          --space: 0.5em;
          --width: calc(var(--list-indentation) - var(--space));
          left: calc(-1*(var(--width) + var(--space)));

          height: var(--lineHeight);
          text-align: left;
        }

        table {
          --border-width: 1px;
          --border-opacity: 0.15;
          --border-color: rgba(var(--foreground-color-rgb), calc(var(--foreground-color-a)*var(--border-opacity)));

          border-right: var(--border-width) solid var(--border-color);

          margin-top: calc(var(--lineHeight)*1 + var(--border-width)*-1);
          margin-bottom: calc(var(--lineHeight)*1.5);

          background-size: 100% 100%;

        table th:after {

          bottom: 0;

      <script>
        // instantiate Markdown parser
        window["markdown"].ready.then((markdown) => {
          const inputEl = document.getElementById("markdown-input");
          const outputEl = document.getElementById("html-output");
          let hljsTimer;

          function update() {
            let source = inputEl.value;
            let html = markdown.parse(source, {
              parseFlags:
                markdown.ParseFlags.DEFAULT |
                markdown.ParseFlags.PERMISSIVE_WWW_AUTOLINKS,
            });
            outputEl.innerHTML = html;
            updateCodeHighlight();
          }

          // syntax highlighting
          function updateCodeHighlight() {
            clearTimeout(hljsTimer);
            if (typeof hljs == "undefined") {
              hljsTimer = setTimeout(updateCodeSyntaxHighlighting, 500);
              return;
            }
            document
              .querySelectorAll('pre code[class^="language-"]')
              .forEach((block) => {
                hljs.highlightElement(block);
              });
          }

          inputEl.addEventListener("input", update);
          update();
        });

        // copy markdown to clipboard
        var clipboard = new ClipboardJS("button");

        clipboard.on("success", function (e) {
          document.getElementById("clipboard").setAttribute("data-title", "Copied!");
          setTimeout(function () {
            document
              .getElementById("clipboard")
              .setAttribute("data-title", "Copy to clipboard");
          }, 750);
          e.clearSelection();
        });

        function saveTextAsFile() {
          var textToWrite = document.getElementById("markdown-input").value;
          var textFileAsBlob = new Blob([textToWrite], {
            type: "text/plain",
          });
          var fileNameToSaveAs = "markdown.txt";

          var downloadLink = document.createElement("a");
          downloadLink.download = fileNameToSaveAs;
          downloadLink.innerHTML = "Download File";
          if (window.webkitURL != null) {
            // Chrome allows the link to be clicked
            // without actually adding it to the DOM.
            downloadLink.href = window.webkitURL.createObjectURL(textFileAsBlob);
          } else {
            // Firefox requires the link to be added to the DOM
            // before it can be clicked.
            downloadLink.href = window.URL.createObjectURL(textFileAsBlob);
            downloadLink.onclick = destroyClickedElement;
            downloadLink.style.display = "none";
            document.body.appendChild(downloadLink);
          }

          downloadLink.click();
        }

        document.getElementById("save").addEventListener("click", saveTextAsFile);

        // make textarea resize height automatically
        const tx = document.getElementsByTagName("textarea");
        for (let i = 0; i < tx.length; i++) {
          tx[i].setAttribute(
            "style",
            "height:" + tx[i].scrollHeight + "px;overflow-y:hidden;"
          );
          tx[i].addEventListener("input", OnInput, false);
        }

        function OnInput() {
          this.style.height = "auto";
          this.style.height = this.scrollHeight + "px";
        }

        // install service worker
        if (navigator && navigator.serviceWorker) {
          navigator.serviceWorker.register("sw.js");
        }
